tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-opentelemetry-instrumentation-sdk = "0.12.0"
tar = "0.4.40"
flate2 = "1.0.28"
sha256 = "1.1.2"
zip = "0.6.6"
